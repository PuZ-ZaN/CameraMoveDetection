<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Camera Detection</title>
  </head>

  <body>
    <div class="main-container">
      <div class="sidebar-container">
        <div class="settings-container">
          <!-- Modal Buttons -->
          <button class="modal-btn" id="settings">Settings</button>
          <button class="modal-btn" id="add">Add Input</button>
          <!-- Modals -->
          <!-- Settings -->
          <div id="settings" class="modal">
            <div class="modal-content">Test Test</div>
          </div>

          <!-- Add Input -->
          <div id="add" class="modal">
            <div class="modal-content">
              <div class="input">
                Name:
                <input id="name" type="text" />
                <br />
                Source:
                <input id="source" type="text" />
                <br />
                <button id="add-input">Add Input!</button>
              </div>

              <div class="example">
                <div class="card" id="example-card">
                  <div id="input-name" class="input-name">NO NAME</div>
                  <video id="input-video" src="" preload="metadata"></video>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Cards -->
        <div class="cards">

          {% for camera in CameraList %}

          <div class="card">
              <div class="input-name">{{ camera['name'] }}</div>
            <video src="{{ camera['src'] }}" preload="metadata"></video>
          </div>

          {% endfor %}
        </div>
      </div>

      <div class="video-container">
        <video id="video-input" src="" muted></video>
        <div class="input-info">NO INPUT</div>
      </div>
    </div>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
  </body>
</html>
